name: Build and Push LightGBM Static Library

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      lightgbm_version:
        description: LightGBM version/tag to build (e.g., v4.6.0, stable)
        required: false
        default: stable

env:
  DOCKER_REGISTRY: docker.io
  # Change this to your Docker Hub username
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
  IMAGE_NAME: lightgbm-static-aarch64

jobs:
  build-and-push:
    strategy:
      matrix:
        platform:
          - docker-platform: linux/arm64
            arch: arm64
            lightgbm-version: stable
          - docker-platform: linux/amd64
            arch: amd64
            lightgbm-version: 4.6.0
          - docker-platform: linux/arm64
            arch: arm64
            lightgbm-version: stable
          - docker-platform: linux/amd64
            arch: amd64
            lightgbm-version: 4.6.0

    runs-on: ${{ matrix.platform.arch }}-debian-bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: |
          # Install build dependencies
          apt-get update && apt-get install -y --no-install-recommends \
              git \
              cmake \
              make \
              g++ \
              gcc \
              ca-certificates \
              libomp-dev \
              libeigen3-dev \
              libopenblas-dev \
              zlib1g-dev \
              wget \
              && rm -rf /var/lib/apt/lists/*

          # Install newer CMake (LightGBM requires CMake 3.28+)
          wget -q https://github.com/Kitware/CMake/releases/download/v3.30.5/cmake-3.30.5-linux-$(uname -m).sh && \
              sh cmake-3.30.5-linux-$(uname -m).sh --prefix=/usr/local --skip-license --exclude-subdir && \
              rm cmake-3.30.5-linux-$(uname -m).sh

          # Clone LightGBM repository
          mkdir /build && cd /build
          git clone --recursive https://github.com/microsoft/LightGBM && \
              cd LightGBM && \
              git checkout ${{ matrix.lightgbm-version }}

          # Build LightGBM with static linking
          mkdir /build/LightGBM/build && cd /build/LightGBM/build
          cmake .. \
              -DCMAKE_BUILD_TYPE=Release \
              -DUSE_OPENMP=ON \
              -DUSE_GPU=OFF \
              -DUSE_SWIG=OFF \
              -DUSE_HDFS=OFF \
              -DUSE_R35=OFF \
              -DUSE_TIMETAG=OFF \
              -DBUILD_STATIC_LIB=ON \
              -DBUILD_CLI=OFF \
              -DCMAKE_CXX_FLAGS="-static-libgcc -static-libstdc++ -fopenmp -pthread" \
              -DCMAKE_EXE_LINKER_FLAGS="-static-libgcc -static-libstdc++ -fopenmp -pthread" \
              -DCMAKE_POSITION_INDEPENDENT_CODE=ON && \
              make -j$(nproc) && \
              make install

          # Copy the static library and headers
          mkdir -p /lightgbm-static/lib /lightgbm-static/include && \
              cp /usr/local/lib/lib_lightgbm.a /lightgbm-static/lib/ && \
              cp -r /usr/local/include/LightGBM /lightgbm-static/include/

          # Verify the build configuration
          echo "=== LightGBM Build Verification ===" && \
              echo "Library file size:" && \
              ls -lh /lightgbm-static/lib/lib_lightgbm.a && \
              echo "\nChecking for OpenMP symbols:" && \
              nm /lightgbm-static/lib/lib_lightgbm.a | grep -i omp | head -5 || echo "No OpenMP symbols found" && \
              echo "\nChecking for BLAS symbols:" && \
              nm /lightgbm-static/lib/lib_lightgbm.a | grep -i blas | head -5 || echo "No BLAS symbols found"
      
      - run: find $(pwd) -name lib_lightgbm.a

      - uses: actions/upload-artifact@v5
        with:
          name: lightgbm-${{ matrix.lightgbm-version }}-${{ matrix.arch }}
          path: lib_lightgbm.a
          if-no-files-found: error
